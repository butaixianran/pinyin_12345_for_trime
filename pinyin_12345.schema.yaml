schema:
  schema_id: pinyin_12345
  name: 声调拼音
  version: '0.10'
  author:
    - butaixianran <butaixianran@github.com>
  description: |
    數字 12345 輸入聲調
    用空格或 67890 選詞
    增加模糊拼音，自己用#号注释掉不需要的行，或去掉#号启用对应的模糊拼音
  dependencies: []

