  alphabet: 'zyxwvutsrqponmlkjihgfedcba?12345'
  initials: zyxwvutsrqponmlkjihgfedcba?
  algebra:
    # 原来的地球拼音的声调输入规则，接受1-5的编码输入
    - xform/^r5$/er5/
    - abbrev/^(.+)([0-5])$/?$2/
    - abbrev/^([bpmfdtnlgkhjqxryw]|[zcs]h?)(.+)([0-5])$/?$2$3/
    - abbrev/^([bpmfdtnlgkhjqxrywaoe]|[zcs]h?)(.+)([0-5])$/$1$3/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/([dtnlgkhrzcs])un/$1uen/
    - derive/ui/uei/
    - derive/iu/iou/
    - derive/ao/oa/
    - derive/([aeiou])ng/$1gn/
    - derive/([iu])a(o|ng?)/a$1$2/
    - derive/^([a-z]+)[0-5]$/$1/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    # 模糊音定義
    # 需要哪組就刪去行首的 # 號，單雙向任選
    - derive/^([zcs])h/$1/             # zh, ch, sh => z, c, s
    - derive/^([zcs])([^h])/$1h$2/     # z, c, s => zh, ch, sh
 
    #- derive/^n/l/                     # n => l
